version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Etc/UTC'
    open-pull-requests-limit: 10
    reviewers:
      - '@yourusername' # Replace with your GitHub username
    assignees:
      - '@yourusername' # Replace with your GitHub username
    commit-message:
      prefix: 'deps'
      prefix-development: 'deps-dev'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    # Group updates for related packages
    groups:
      # Group all TypeScript related updates
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
          - 'ts-*'
      # Group all testing related updates
      testing:
        patterns:
          - 'jest'
          - '@jest/*'
          - 'jest-*'
          - '@testing-library/*'
      # Group all build/bundler related updates
      build-tools:
        patterns:
          - 'rollup'
          - '@rollup/*'
          - 'rollup-plugin-*'
      # Group all linting related updates
      linting:
        patterns:
          - 'eslint'
          - '@eslint/*'
          - 'eslint-*'
          - 'prettier'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Etc/UTC'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'automated'
