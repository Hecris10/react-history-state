name: ğŸš€ Release & Publish

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'
  release:
    types: [published]

# Ensure only one release runs at a time
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # Comprehensive testing before release
  test-before-release:
    name: ğŸ§ª Pre-Release Testing
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run full quality checks
        run: |
          echo "ğŸ” Running linting..."
          pnpm run lint
          echo "ğŸ”§ Running type checking..."
          pnpm run type-check
          echo "ğŸ§ª Running tests with coverage..."
          pnpm run test:coverage
          echo "ğŸ—ï¸ Testing build..."
          pnpm run build

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info

  # Check if we should publish (only on release events or version bumps)
  check-publish:
    name: ğŸ” Check If Should Publish
    runs-on: ubuntu-latest
    needs: test-before-release
    outputs:
      should-publish: ${{ steps.check.outputs.should-publish }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ” Check if should publish
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "ğŸš€ Publishing because of release event"
          else
            # Check if package.json version changed
            if git diff HEAD~1 HEAD --name-only | grep -q "package.json"; then
              OLD_VERSION=$(git show HEAD~1:package.json | jq -r '.version')
              NEW_VERSION=$(jq -r '.version' package.json)
              if [[ "$OLD_VERSION" != "$NEW_VERSION" ]]; then
                echo "should-publish=true" >> $GITHUB_OUTPUT
                echo "version=v$NEW_VERSION" >> $GITHUB_OUTPUT
                echo "ğŸš€ Publishing because version changed: $OLD_VERSION -> $NEW_VERSION"
              else
                echo "should-publish=false" >> $GITHUB_OUTPUT
                echo "â­ï¸ Skipping publish - no version change"
              fi
            else
              echo "should-publish=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ Skipping publish - package.json not changed"
            fi
          fi

  # Build and publish to npm
  publish-npm:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: [test-before-release, check-publish]
    if: needs.check-publish.outputs.should-publish == 'true'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build for production
        run: pnpm run build

      - name: âœ… Verify package contents
        run: |
          echo "ğŸ“‹ Package contents:"
          npm pack --dry-run
          echo "ğŸ“¦ Built files:"
          ls -la dist/

      - name: ğŸ” Check if version already published
        id: check-version
        run: |
          VERSION=$(jq -r '.version' package.json)
          if npm view "react-history-state@$VERSION" version 2>/dev/null; then
            echo "version-exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Version $VERSION already exists on npm"
          else
            echo "version-exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Version $VERSION is new"
          fi

      - name: ğŸš€ Publish to npm
        if: steps.check-version.outputs.version-exists == 'false'
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ·ï¸ Create Git tag
        if: steps.check-version.outputs.version-exists == 'false' && github.event_name != 'release'
        run: |
          VERSION=$(jq -r '.version' package.json)
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create GitHub release if published from version bump
  create-release:
    name: ğŸ·ï¸ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm, check-publish]
    if: needs.publish-npm.result == 'success' && github.event_name != 'release'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Generate release notes
        id: release-notes
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Generating release notes for v$VERSION"

          # Extract changelog for this version
          CHANGELOG=""
          if [[ -f "CHANGELOG.md" ]]; then
            CHANGELOG=$(awk "/^## \[?$VERSION\]?/{flag=1;next}/^## \[?[0-9]/{flag=0}flag" CHANGELOG.md || echo "")
          fi

          if [[ -z "$CHANGELOG" ]]; then
            CHANGELOG="ğŸš€ New release of react-history-state

          ## What's Changed
          - Updated to version $VERSION
          - See commit history for detailed changes

          ## Installation
          \`\`\`bash
          pnpm add react-history-state
          # or
          npm install react-history-state
          \`\`\`

          ## Usage
          \`\`\`typescript
          import { useHistoryState } from 'react-history-state';

          const { state, setState, undo, redo } = useHistoryState('initial');
          \`\`\`"
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.check-publish.outputs.version }}
          release_name: Release ${{ needs.check-publish.outputs.version }}
          body: ${{ steps.release-notes.outputs.changelog }}
          draft: false
          prerelease: false

  # Notify about successful release
  notify-success:
    name: ğŸ‰ Release Complete
    runs-on: ubuntu-latest
    needs: [publish-npm, create-release, check-publish]
    if: always() && needs.publish-npm.result == 'success'

    steps:
      - name: ğŸ‰ Celebrate successful release
        run: |
          echo "ğŸ‰ Successfully released ${{ needs.check-publish.outputs.version }}!"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/react-history-state"
          echo "ğŸ·ï¸ Release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.check-publish.outputs.version }}"
